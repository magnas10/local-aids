databases:
  - name: local-aid-db
    databaseName: local_aids
    user: local_aid_user
    plan: free

services:
  - type: web
    name: local-aid-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: local-aid-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://local-aid-dcbca.web.app
